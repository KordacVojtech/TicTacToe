<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="titleHeader">
        <h1 class="title" id="title">Kordys Tic Tac Toe</h1>
    </div>
    <div class="winnerMessage" id="winnerMessage">
        <h1 class="winner" id="winner">You are the winner!</h1>
    </div>
    <div class="container">
        <div class="playArea" id="playArea">
            <button class="grid" id="7" data-num="7"></button>
            <button class="grid" id="8" data-num="8"></button>
            <button class="grid" id="9" data-num="9"></button>
            <button class="grid" id="4" data-num="4"></button>
            <button class="grid" id="5" data-num="5"></button>
            <button class="grid" id="6" data-num="6"></button>
            <button class="grid" id="1" data-num="1"></button>
            <button class="grid" id="2" data-num="2"></button>
            <button class="grid" id="3" data-num="3"></button>
        </div>
    </div>
    <div class="controls">
        <button class="startBtn" id="startBtn">Start game!</button>
        <button class="resetBtn" id="resetBtn">Reset</button>
        <button class="closeBtn" id="closeBtn">Close game</button>
        <!-- <button class="selectMarker" id="selectX" value="X">X</button>
        <button class="selectMarker" id="selectO" value="O">O</button> -->
    </div>
    
    <script src="skript.js"></script>
</body>
</html>
